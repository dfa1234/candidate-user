<h3>All Users</h3>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Website</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{user.name}}</td>
    <td><a href="http://{{user.website}}" target="_blank">{{user.website}}</a></td>
  </tr>
  </tbody>
</table>
